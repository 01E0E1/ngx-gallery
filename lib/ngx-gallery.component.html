<ngx-gallery-image [style.height]="getImageHeight()" [images]="mediumImages" [clickable]="currentOptions.preview" [selectedIndex]="selectedIndex" [arrows]="currentOptions.imageArrows" [arrowsAutoHide]="currentOptions.imageArrowsAutoHide" (onClick)="openPreview($event)" (onActiveChange)="select($event)"></ngx-gallery-image>

<ngx-gallery-thumbnails [style.marginTop]="getThumbnailsMargin()" [style.height]="getThumbnailsHeight()" [images]="smallImages" [selectedIndex]="selectedIndex" [columns]="currentOptions.thumbnailsColumns" [rows]="currentOptions.thumbnailsRows" [margin]="currentOptions.thumbnailMargin" [arrows]="currentOptions.thumbnailsArrows" [arrowsAutoHide]="currentOptions.thumbnailsArrowsAutoHide" (onActiveChange)="select($event)"></ngx-gallery-thumbnails>

<ngx-gallery-preview [images]="bigImages" (onClose)="onClosePreview()" [class.ngx-gallery-active]="previewEnabled"></ngx-gallery-preview>
