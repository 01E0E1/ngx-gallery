<ngx-gallery-image *ngIf="currentOptions.image" [style.height]="getImageHeight()" [images]="mediumImages" [clickable]="currentOptions.preview" [selectedIndex]="selectedIndex" [arrows]="currentOptions.imageArrows" [arrowsAutoHide]="currentOptions.imageArrowsAutoHide" [swipe]="currentOptions.imageSwipe" [animation]="currentOptions.imageAnimation" (onClick)="openPreview($event)" (onActiveChange)="select($event)"></ngx-gallery-image>

<ngx-gallery-thumbnails *ngIf="currentOptions.thumbnails" [style.marginTop]="getThumbnailsMargin()" [style.height]="getThumbnailsHeight()" [images]="smallImages" [selectedIndex]="selectedIndex" [columns]="currentOptions.thumbnailsColumns" [rows]="currentOptions.thumbnailsRows" [margin]="currentOptions.thumbnailMargin" [arrows]="currentOptions.thumbnailsArrows" [arrowsAutoHide]="currentOptions.thumbnailsArrowsAutoHide" [clickable]="currentOptions.image || currentOptions.preview" [swipe]="currentOptions.thumbnailsSwipe" (onActiveChange)="select($event)"></ngx-gallery-thumbnails>

<ngx-gallery-preview [images]="bigImages" [descriptions]="descriptions" [showDescription]="currentOptions.previewDescription" [swipe]="currentOptions.previewSwipe" [fullscreen]="currentOptions.previewFullscreen" (onClose)="onClosePreview()" [class.ngx-gallery-active]="previewEnabled"></ngx-gallery-preview>
